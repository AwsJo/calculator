<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aws Almousa" />
    <title>Calculator</title>

    <!-- Link style.css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Link app.js -->
    <header><h1>Calculator App</h1></header>
    <main>
      <div class="calculator">
        <div></div>
        <button id="c" onclick="{calculator('c')}">C</button>
        <button id="number1" onclick="{calculator('1')}">1</button
        ><button id="number2" onclick="{calculator('2')}">2</button
        ><button id="number3" onclick="{calculator('3')}">3</button
        ><button id="division" onclick="{calculator('/')}">/</button
        ><button id="number4" onclick="{calculator('4')}">4</button
        ><button id="number5" onclick="{calculator('5')}">5</button
        ><button id="number6" onclick="{calculator('6')}">6</button
        ><button id="multiplication" onclick="{calculator('*')}">*</button
        ><button id="number7" onclick="{calculator('7')}">7</button
        ><button id="number8" onclick="{calculator('8')}">8</button
        ><button id="number9" onclick="{calculator('9')}">9</button
        ><button id="subtraction" onclick="{calculator('-')}">-</button
        ><button id="number0" onclick="{calculator('0')}">0</button
        ><button id="dot" onclick="{calculator('.')}">.</button
        ><button id="equal" onclick="{calculator('=')}">=</button
        ><button id="addition" onclick="{calculator('+')}">+</button>
      </div>
    </main>

    <footer>
      Coded by
      <a target="_blank" href="https://github.com/AwsJo">Aws Almousa</a>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
